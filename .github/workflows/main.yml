name: ChatMe CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: chatme
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install

    - name: Install Python Test Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pytest behave locust

    - name: Generate Dummy SSL Certificates
      working-directory: ./backend
      run: |
        mkdir -p certs
        openssl req -nodes -new -x509 -keyout certs/key.pem -out certs/cert.pem -days 365 -subj "/C=PL/ST=Pomerania/L=Rumia/O=ChatMe/CN=localhost"

    - name: Run Unit Tests (Python Mocks)
      run: python -m unittest tests/unit/test_app.py

    - name: Setup Database Schema
      env:
        PGPASSWORD: password
      run: |
        psql -h localhost -U postgres -d chatme -f backend/db/schema.sql

    - name: Start Backend Server
      working-directory: ./backend
      env:
        DB_USER: postgres
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: chatme
        PGUSER: postgres
        PGPASSWORD: password
        JWT_SECRET: supersecretkeyforci
        MQTT_BROKER_URL: mqtt://test.mosquitto.org 
      run: |
        npm start &
        echo "Waiting for server to start..."
        sleep 10 # Czekamy a≈º Express wstanie na porcie 5000

    - name: Run API Tests
      run: pytest tests/api/test_auth_api.py

    - name: Run BDD Tests
      run: behave tests/features/

    - name: Run Performance Test
      run: |
        locust -f tests/performance/test_perf.py --headless -u 1000 -r 2 --run-time 10s --host=https://localhost:5000